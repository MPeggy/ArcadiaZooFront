<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Contact</h1>
        <p>Laissez nous vos avis et demandes</p>
    </div>
</div>

<div class="container">

    <form>
        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input type="text" class="form-control" id="titre" name="titre" required placeholder="Entrez le titre ici">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Entrez la description ici"></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Votre e-mail :</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre adresse e-mail">
        </div>
        <div class="mb-3">
            <label for="avis" class="form-label">Votre avis :</label>
            <textarea class="form-control" id="avis" name="avis" rows="4" placeholder="Laissez votre avis ici"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Envoyer</button>
        </div>
    </form>
</div>
